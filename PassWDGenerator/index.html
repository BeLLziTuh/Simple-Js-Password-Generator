<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BellPassGenerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password" disabled>
            <img src="img/copy.png" alt="Copy-Icon" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="img/chain.png" alt="Chain-Icon">Generate Password</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
